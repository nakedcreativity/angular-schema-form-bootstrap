<div class="form-group {{form.htmlClass}} schema-form-select"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false}">
  <label class="control-label {{form.labelHtmlClass || 'col-sm-4'}}" ng-show="showTitle()">
    {{form.title}}
  </label>
  <div class="{{form.fieldHtmlClass || 'col-sm-8'}}" ng-if="form.readonly == true" sf-field-model="ng-bind"></div> 
  <div class="{{form.fieldHtmlClass || 'col-sm-8'}}" ng-if="form.readonly != true">
    <select sf-field-model
            ng-disabled="form.readonly"
            sf-changed="form"
            class="form-control {{form.fieldHtmlClass}}"
            schema-validate="form"
            ng-options="item.value as item.name group by item.group for item in form.titleMap"
            name="{{form.key.slice(-1)[0]}}">
    </select>
    <div class="help-block" ng-if="form.description" sf-message="form.description"></div>
  </div>
</div>
